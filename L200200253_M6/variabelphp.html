<!DOCTYPE html>
<html>
<head>
    <title>Mendapatkan Value Option</title>
</head>
<body>
    <h2>Pilih Option:</h2>
    <select id="mySelect" onchange="getOptionValue()">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <div id="result"></div>

    <script>
        function getOptionValue() {
            var selectElement = document.getElementById("mySelect");
            var selectedValue = selectElement.value;

            // Kirim data menggunakan AJAX ke file PHP
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("result").innerHTML = xhr.responseText;
                    } else {
                        console.error("Error: " + xhr.status);
                    }
                }
            };
            xhr.open("POST", "variabel.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("selectedValue=" + encodeURIComponent(selectedValue));
        }
    </script>
</body>
</html>
