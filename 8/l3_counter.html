<html>
<head>
    <title>Counter</title>
    <script>
        function CountMax(){
            var wert,max;
            max = 100
            wert = max - (document.form1.question.value.length);
            if (wert < 0) {
                alert('Maaf, batas maksimum pengisian adalah ' + max + ' karakter!');
                document.form1.question.value = document.form1.question.form1.rv_counter.substring = wert;
            } else {
                document.form1.rv_counter.value = max - (document.form1.question.value.length);
            }
        }
    </script>
</head>
<body>
    <form name="form1" method="post" action="">
        <textarea name="question" cols="60" rows="3" id="question" onfocus="CountMax();" onclick="CountMax();" onchange="CountMax();" onkeydown="CountMax();" onkeyup="CountMax();" wrap="virtual"></textarea>
        <font face="Arial, Helvatica, sans-serif, Bookman  Old Style, Comic Sans MS" size="2">sisa</font>
        <input name="rv_counter" type="text" maxlength="3" value="100" readonly>
    </form>
</body>
</html>
