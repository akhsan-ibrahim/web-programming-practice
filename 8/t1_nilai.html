<html>
<head>
    <title>Tugas L200200253 Modul 8</title>
    <script language='javascript'>
        function predikat(){
            nilai = document.myform.nilai_input.value;
            if (nilai >= 0 && nilai <= 20){
                hasil = "E";
            } else if (nilai > 20 && nilai <= 40) {
                hasil = "D";
            } else if (nilai > 40 && nilai <= 60) {
                hasil = "C";
            } else if (nilai > 60 && nilai <= 80) {
                hasil = "B";
            } else if (nilai > 80 && nilai <= 100) {
                hasil = "A";
            } else {
                hasil = "NaN";
            }            
            document.myform.hasil_output.value = hasil;
        }
    </script>
</head>
<body>
    <form name='myform'>
        <h3>Predikat Nilai</h3>
        Input Nilai = <input type="text" name="nilai_input" size="1" onfocus="predikat();" onclick="predikat();" onchange="predikat();" onkeydown="predikat();" onkeyup="predikat();"></br></br>
        Output Predikat = <input type="text" name="hasil_output" size="1"><br>
    </form>
</body>
</html>
