<html>
<head>
    <title>Hyperlink</title>
    <style type="text/css">
        body {font-variant: small-caps;}
        a:link{
            text-decoration: none;
            color: yellow;
            background-color: lime;
        }
        a:visited{
            text-decoration: none;
            color: green;
            background-color: lime;
        }
        a:active{
            text-decoration: none;
            color: yellow;
            background-color: lime;
        }
        a:hover{
            text-decoration: none;
            color: white;
            background-color: lime;
        }
    </style>
</head>
<body>
    Hyperlink Menggunakan CSS</br>
    <a href="#">tombol 1</a>
    <a href="#">tombol 2</a>
    <a href="#">tombol 3</a>
    <a href="#">tombol 4</a>
</body>
</html>
