<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    Tabel Biasa
    <table border="1">
        <tr>
            <td>cell 1a</td>
            <td>cell 1b</td>
            <td>cell 1c</td>
        </tr>
        <tr>
            <td>cell 2a</td>
            <td>cell 2b</td>
            <td>cell 2c</td>
        </tr>
    </table>
    Colspan
    <table border="1">
        <tr>
            <td colspan="3" align="center">Quarter</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Feb</td>
            <td>Mar</td>
        </tr>
    </table>
    Rowspan
    <table border="1">
        <tr>
            <td rowspan="3" align="center">Quarter</td>
            <td>Jan</td>
        </tr>
        <tr>            
            <td>Feb</td>
        </tr>
        <tr>
            <td>Mar</td>
        </tr>
    </table>
</body>
</html>
